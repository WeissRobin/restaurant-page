<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Sakura Tei 桜亭 | Japanese Restaurant</title>

        <h1 class="restaurant-name">Sakura Tei<span>桜亭</span></h1>
        <nav class="navigation">
            <button class="navigation-btn" data-content="home" data-active="true">Home</button>
            <button class="navigation-btn" data-content="menu">Menu</button>
            <button class="navigation-btn" data-content="order">Order</button>
            <button class="res-button">Reservation</button>
        </nav>
        <img class="restaurant-logo" src="logo.png" alt="">

            <form class="reservation-form">
                <label for="people">
                    <span class="input-label">Number of people</span>
                    <div class="form-item">
                        <i class="fas fa-users input-icon"></i>
                        <select id="people" name="people">
                            <option value="1">1 Person</option>
                            <option value="2">2 People</option>
                            <option value="3">3 People</option>
                            <option value="4">4 People</option>
                            <option value="5">5 People</option>
                            <option value="6">6 People</option>
                            <option value="7">7 People</option>
                            <option value="8">8 People</option>
                            <option value="9">8+ People</option>
                        </select>
                    </div>
                </label>
                <label for="date">
                    <span class="input-label">Date</span>
                    <div class="form-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 20 20"><path fill="#bb576b" d="M5.673 0a.7.7 0 0 1 .7.7v1.309h7.517v-1.3a.7.7 0 0 1 1.4 0v1.3H18a2 2 0 0 1 2 1.999v13.993A2 2 0 0 1 18 20H2a2 2 0 0 1-2-1.999V4.008a2 2 0 0 1 2-1.999h2.973V.699a.7.7 0 0 1 .7-.699M1.4 7.742v10.259a.6.6 0 0 0 .6.6h16a.6.6 0 0 0 .6-.6V7.756zm5.267 6.877v1.666H5v-1.666zm4.166 0v1.666H9.167v-1.666zm4.167 0v1.666h-1.667v-1.666zm-8.333-3.977v1.666H5v-1.666zm4.166 0v1.666H9.167v-1.666zm4.167 0v1.666h-1.667v-1.666zM4.973 3.408H2a.6.6 0 0 0-.6.6v2.335l17.2.014V4.008a.6.6 0 0 0-.6-.6h-2.71v.929a.7.7 0 0 1-1.4 0v-.929H6.373v.92a.7.7 0 0 1-1.4 0z"/></svg>
                        <input type="date" id="date" name="date">
                    </div>
                </label>
                <label for="time">
                    <span class="input-label">Time</span>
                    <div class="form-item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1.2em" height="1.2em" viewBox="0 0 24 24"><path fill="#bb576b" d="M12 20a8 8 0 0 0 8-8a8 8 0 0 0-8-8a8 8 0 0 0-8 8a8 8 0 0 0 8 8m0-18a10 10 0 0 1 10 10a10 10 0 0 1-10 10C6.47 22 2 17.5 2 12A10 10 0 0 1 12 2m.5 5v5.25l4.5 2.67l-.75 1.23L11 13V7z"/></svg>
                        <select id="time" name="time">
                            <option value="09:00">09:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="18:00">06:00 PM</option>
                            <option value="21:00">09:00 PM</option>
                        </select>
                    </div>
                </label>
                <button type="submit">Find table</button>
            </form>
        </div>
    </div>

</html>
